spring.application.name=linkverse
## Server Configuration
#server.port=8080
#
## --- Production Settings ---
## We tell Spring Boot to use the PostgreSQL dialect.
## The database URL, username, and password will be set on the server.
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#
## "validate" is safer for production than "update".
## It checks if the tables match the entities but doesn't try to change them.
#spring.jpa.hibernate.ddl-auto=validate
#
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#
## --- JWT Settings ---
## The actual secret key will be set on the server as an environment variable.
## We leave a default here, but the server one will override it.
#app.jwt.secret=default-secret-key
#app.jwt.expiration-ms=86400000