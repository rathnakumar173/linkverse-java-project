
# Set the application name
spring.application.name=linkverse

# --- Production Settings ---
# We tell Spring Boot to use the PostgreSQL dialect.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# "validate" is safer for production.
spring.jpa.hibernate.ddl-auto=validate

# Show SQL in logs (optional, but good for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- JWT Settings ---
# The actual values for these will be injected by Render's Environment Variables
# But they must be declared here so Spring Boot knows they exist.
app.jwt.secret=default-secret-key-that-is-not-used
app.jwt.expiration-ms=86400000